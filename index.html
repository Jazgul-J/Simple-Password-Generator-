<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Password Generator</title>
<style>
  body { font-family: Arial; text-align: center; padding: 100px; }
  input, button { padding: 10px; font-size: 1em; margin: 5px; }
  #password { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
</style>
</head>
<body>
<h1>Simple Password Generator</h1>
<input type="number" id="length" placeholder="Password length (6-20)" min="6" max="20" />
<button onclick="generatePassword()">Generate</button>
<div id="password"></div>

<script>
  function generatePassword() {
    const length = parseInt(document.getElementById('length').value);
    if (isNaN(length) || length < 6 || length > 20) {
      alert('Please enter a length between 6 and 20');
      return;
    }
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let password = '';
    for(let i=0; i<length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('password').textContent = password;
  }
</script>
</body>
</html>
